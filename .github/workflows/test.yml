name: test
on: [pull_request]

env:
  ENV_NAME: ${{ (github.base_ref == 'refs/heads/develop' && 'dev') || 'prod' }}

jobs:
  job1:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Print
        run: echo job1
  
  job2:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: set secret for dev
        if: ${{ env.ENV_NAME == 'dev' }}
        env:
          DEV_ACCESS_KEY: ${{ secrets.DEV_ACCESS_KEY }}
        run: |
          echo "env | $ENV_NAME"
          echo ACCESS_KEY=${DEV_ACCESS_KEY} >> $GITHUB_ENV

      - name: set secret for prod
        if: ${{ env.ENV_NAME != 'dev' }}
        env:
          PROD_ACCESS_KEY: ${{ secrets.PROD_ACCESS_KEY }}
        run: |
          echo "env | $ENV_NAME"
          echo ACCESS_KEY=${PROD_ACCESS_KEY} >> $GITHUB_ENV

      - name: echo dummy secret
        run: echo "key $ACCESS_KEY"

      - run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Diff
        id: diff
        run: echo "::set-output name=changed::$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep -e ^app/ -e ^tests/ | wc -l)"

      - name: Print1
        if: ${{ steps.diff.outputs.changed != '0' }}
        run: echo job2-1

      - name: Print2
        if: ${{ steps.diff.outputs.changed != '0' }}
        run: echo job2-2
